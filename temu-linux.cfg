{
    version: 1,
    machine: "pc",
    memory_size: 128,
    eth0: { driver: "user" },
    kernel: "kernel.linux",
    drive0: { file: "initrd", device: "ide" },
    cmdline: "root=/dev/hda",

    display0: {
       device: "simplefb",
       width: 1024,
       height: 768,
    },

    input_device: "ps2",
    rtc_local_time: true,
}
